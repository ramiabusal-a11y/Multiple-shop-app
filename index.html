    <!-- Tailwind CSS -->

<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen font-sans antialiased text-gray-900 overflow-x-hidden">

    <div id="root"></div>

    <script type="text/babel">
        // This script block is intentionally left empty.
        // We are not using Babel or JSX.
    </script>

    <script>
        'use strict';

        const e = React.createElement;
        const { useState, useEffect, Fragment, useCallback, useRef } = React;
        const { createClient } = supabase;
        const { openDB } = idb;

        // --- IndexedDB Setup ---
        const DB_NAME = 'pro-store-db';
        const DB_VERSION = 2;
        const SETTINGS_STORE = 'settings';
        const CART_STORE = 'cartStore';
        
        async function openDatabase() {
            return await openDB(DB_NAME, DB_VERSION, {
                upgrade(db, oldVersion, newVersion, transaction) {
                    if (oldVersion < 1) {
                        if (!db.objectStoreNames.contains(SETTINGS_STORE)) {
                            db.createObjectStore(SETTINGS_STORE);
                        }
                    }
                    if (oldVersion < 2) {
                         if (!db.objectStoreNames.contains(CART_STORE)) {
                            db.createObjectStore(CART_STORE, { keyPath: 'id' });
                        }
                    }
                },
            });
        }
        const dbPromise = openDatabase();
        
        async function saveAllSettings(settings) {
            const db = await dbPromise;
            const tx = db.transaction(SETTINGS_STORE, 'readwrite');
            await Promise.all(
                Object.entries(settings).map(([key, value]) => {
                    return tx.store.put(value, key);
                })
            );
            await tx.done;
        }
        
        // --- Cart DB Helpers ---
        async function loadCart() {
            const db = await dbPromise;
            return await db.getAll(CART_STORE);
        }
        async function addToCartDB(item) {
            const db = await dbPromise;
            return await db.put(CART_STORE, item);
        }
        async function removeFromCartDB(itemId) {
            const db = await dbPromise;
            return await db.delete(CART_STORE, itemId);
        }
        async function clearCartDB() {
            const db = await dbPromise;
            return await db.clear(CART_STORE);
        }
        
        // --- All manual paste handlers have been REMOVED ---

        // --- Initial Settings State ---
        const SETTINGS_KEYS = [
            'supabaseUrl', 'supabaseAnonKey',
            'cloudinaryCloudName', 'cloudinaryUploadPreset',
            'openRouterApiKey',
            'storeName', 'storeDescription', 'storeLogoUrl',
            'whatsappNumber',
            'adImageUrl', 'adVideoUrl', 'adLink',
        ];
        
        const initialSettings = SETTINGS_KEYS.reduce((acc, key) => {
            acc[key] = '';
            return acc;
        }, {});

        // --- App Component ---
        function App() {
            const [view, setView] = useState('shopper'); // 'shopper', 'admin', 'login'
            const [showSettings, setShowSettings] = useState(false);
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);
            
            const [settings, setSettings] = useState(initialSettings);
            const [settingsTab, setSettingsTab] = useState('supabase');
            const [testStatus, setTestStatus] = useState({
                supabase: 'idle',
                cloudinary: 'idle',
                openrouter: 'idle',
                whatsapp: 'idle'
            });
            const [toast, setToast] = useState({ show: false, message: '', type: 'success' });
            const [supabaseClient, setSupabaseClient] = useState(null);
            const [hasChanges, setHasChanges] = useState(false);
            
            // --- Cart State ---
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);

            // --- Load Settings & Cart on Mount ---
            useEffect(() => {
                async function loadData() {
                    // Load Settings
                    try {
                        const db = await dbPromise;
                        const loadedSettings = {};
                        for (const key of SETTINGS_KEYS) {
                            const value = await db.get(SETTINGS_STORE, key);
                            loadedSettings[key] = value || '';
                        }
                        setSettings(loadedSettings);
                    } catch (error) {
                        console.error('Failed to load settings from IDB:', error);
                        showToast('فشل تحميل الإعدادات من الذاكرة المحلية', 'error');
                    }
                    
                    // Load Cart
                    try {
                        const loadedCart = await loadCart();
                        setCart(loadedCart);
                    } catch (error) {
                        console.error('Failed to load cart from IDB:', error);
                        showToast('فشل تحميل السلة', 'error');
                    }
                }
                loadData();

                // Warn before unload
                const handleBeforeUnload = (e) => {
                    if (hasChanges) {
                        e.preventDefault();
                        e.returnValue = 'لديك تغييرات غير محفوظة. هل أنت متأكد من المغادرة؟';
                    }
                };
                window.addEventListener('beforeunload', handleBeforeUnload);
                return () => window.removeEventListener('beforeunload', handleBeforeUnload);
            }, []);

            // --- Initialize Supabase Client ---
            useEffect(() => {
                const { supabaseUrl, supabaseAnonKey } = settings;
                if (supabaseUrl && supabaseAnonKey) {
                    try {
                        const client = createClient(supabaseUrl, supabaseAnonKey, {
                            auth: { persistSession: true }
                        });
                        setSupabaseClient(client);
                        setTestStatus(prev => ({ ...prev, supabase: 'idle' })); // Reset test status on init
                    } catch (error) {
                        console.error('Failed to create Supabase client:', error);
                        showToast('خطأ في تهيئة Supabase. تأكد من الإعدادات.', 'error');
                        setSupabaseClient(null);
                        setTestStatus(prev => ({ ...prev, supabase: 'error' }));
                    }
                } else {
                    setSupabaseClient(null);
                }
            }, [settings.supabaseUrl, settings.supabaseAnonKey]);
            
            // --- Supabase Auth Listener ---
            useEffect(() => {
                if (!supabaseClient) {
                    setIsAuthenticated(false);
                    setUser(null);
                    return;
                }
                
                supabaseClient.auth.getSession().then(({ data: { session } }) => {
                     const currentUser = session?.user || null;
                     setUser(currentUser);
                     setIsAuthenticated(!!currentUser);
                     if (!currentUser && view === 'admin') {
                         setView('login');
                     }
                }).catch(error => {
                    console.error("Error getting session:", error);
                });

                const { data: authListener } = supabaseClient.auth.onAuthStateChange(
                    (event, session) => {
                        const currentUser = session?.user || null;
                        setUser(currentUser);
                        setIsAuthenticated(!!currentUser);
                        
                        if (currentUser) {
                            if (view === 'login') {
                                setView('admin');
                            }
                        } else {
                            if (view === 'admin') {
                                setView('login');
                            }
                        }
                    }
                );

                return () => {
                   if (authListener && authListener.subscription) {
                        authListener.subscription.unsubscribe();
                    }
                };
            }, [supabaseClient, view]);


            // --- Toast Notification ---
            const showToast = useCallback((message, type = 'success', duration = 3000) => {
                setToast({ show: true, message, type });
                setTimeout(() => {
                    setToast(t => ({ ...t, show: false }));
                }, duration);
            }, []);

            // --- Settings Handlers ---
            const handleSettingsChange = (e) => {
                const { name, value } = e.target;
                setSettings(prev => ({ ...prev, [name]: value }));
                setHasChanges(true);
            };

            const handleSaveSettings = async () => {
                try {
                    await saveAllSettings(settings);
                    setHasChanges(false);
                    showToast('تم حفظ الإعدادات بنجاح', 'success');
                    testSupabase(true);
                } catch (error) {
                    console.error('Failed to save settings:', error);
                    showToast('فشل حفظ الإعدادات', 'error');
                }
            };
            
            // --- Auth Handlers ---
            const handleLogout = async () => {
                if (supabaseClient) {
                    const { error } = await supabaseClient.auth.signOut();
                    if (error) {
                        showToast(`فشل تسجيل الخروج: ${error.message}`, 'error');
                    } else {
                        showToast('تم تسجيل الخروج بنجاح', 'success');
                        setView('login');
                    }
                }
            };

            // --- Cart Handlers ---
            const handleAddToCart = async (product, selectedVariant, quantity) => {
                setHasChanges(true);
                const cartItemId = `${product.id}_${selectedVariant ? selectedVariant.id : 'default'}`;
                
                const existingItem = cart.find(item => item.id === cartItemId);
                let newItem;
                
                if (existingItem) {
                    newItem = { ...existingItem, quantity: existingItem.quantity + quantity };
                } else {
                    newItem = {
                        id: cartItemId,
                        productId: product.id,
                        name: product.name,
                        imageUrl: product.imageUrl,
                        variant: selectedVariant ? { id: selectedVariant.id, label: selectedVariant.label, price_delta: selectedVariant.price_delta } : null,
                        basePrice: product.price,
                        quantity: quantity
                    };
                }
                
                try {
                    await addToCartDB(newItem);
                    if (existingItem) {
                        setCart(cart.map(item => item.id === cartItemId ? newItem : item));
                    } else {
                        setCart([...cart, newItem]);
                    }
                    showToast('تم إضافة المنتج للسلة', 'success');
                } catch (error) {
                    showToast('فشل إضافة المنتج للسلة', 'error');
                    console.error('Failed to add to cart DB:', error);
                }
            };
            
            const handleUpdateCartQuantity = async (cartItemId, newQuantity) => {
                if (newQuantity <= 0) {
                    await handleRemoveFromCart(cartItemId);
                    return;
                }
                const item = cart.find(item => item.id === cartItemId);
                if (!item) return;
                const updatedItem = { ...item, quantity: newQuantity };
                try {
                    await addToCartDB(updatedItem);
                    setCart(cart.map(i => i.id === cartItemId ? updatedItem : i));
                } catch (error) {
                    showToast('فشل تحديث الكمية', 'error');
                }
            };
            
            const handleRemoveFromCart = async (cartItemId) => {
                try {
                    await removeFromCartDB(cartItemId);
                    setCart(cart.filter(item => item.id !== cartItemId));
                    showToast('تم حذف المنتج من السلة', 'success');
                } catch (error) {
                    showToast('فشل حذف المنتج', 'error');
                }
            };
            
            const handleClearCart = async () => {
                 try {
                    await clearCartDB();
                    setCart([]);
                    showToast('تم إفراغ السلة', 'success');
                } catch (error) {
                    showToast('فشل إفراغ السلة', 'error');
                }
            };
            
            // --- WhatsApp Checkout Handler ---
            const handleWhatsAppCheckout = () => {
                const { whatsappNumber } = settings;
                if (!whatsappNumber) {
                    showToast('لم يتم تعيين رقم واتساب للمدير في الإعدادات', 'error');
                    return;
                }
                const formattedNumber = whatsappNumber.replace(/[\s+]/g, '');
                let message = `*طلب جديد من المتجر*:\n\n`;
                let cartTotal = 0;
                
                cart.forEach(item => {
                    const itemPrice = item.basePrice + (item.variant?.price_delta || 0);
                    const totalItemPrice = itemPrice * item.quantity;
                    cartTotal += totalItemPrice;
                    message += `*المنتج:* ${item.name}\n`;
                    if (item.variant) {
                        message += `*المتغير:* ${item.variant.label}\n`;
                    }
                    message += `*الكمية:* ${item.quantity}\n`;
                    message += `*السعر:* ${itemPrice.toFixed(2)} $\n`;
                    message += `*الإجمالي:* ${totalItemPrice.toFixed(2)} $\n\n`;
                });
                
                message += `*الإجمالي الكلي للطلب: ${cartTotal.toFixed(2)} $*`;
                const encodedMessage = encodeURIComponent(message);
                const url = `https://wa.me/${formattedNumber}?text=${encodedMessage}`;
                
                try {
                    window.open(url, '_blank').focus();
                    handleClearCart();
                    setShowCart(false);
                } catch (error) {
                    console.error('Failed to open WhatsApp link:', error);
                    showToast('فشل فتح رابط واتساب. تأكد من إعدادات المتصفح.', 'error');
                }
            };


            // --- Connection Test Handlers ---
            const testSupabase = async (isQuiet = false) => {
                setTestStatus(prev => ({ ...prev, supabase: 'testing' }));
                const { supabaseUrl, supabaseAnonKey } = settings;
                 if (!supabaseUrl || !supabaseAnonKey) {
                    setTestStatus(prev => ({ ...prev, supabase: 'error' }));
                    if (!isQuiet) showToast('يرجى إدخال Supabase URL و Anon Key', 'error');
                    return false;
                }
                try {
                    const testClient = supabaseClient || createClient(supabaseUrl, supabaseAnonKey);
                    const { error } = await testClient.from('products').select('id', { count: 'exact', head: true });
                    
                    if (error && (error.message.includes('NetworkError') || error.message.includes('JWT') || error.message.includes('Unauthorized'))) {
                       throw new Error('فشل الاتصال أو المفتاح غير صالح');
                    }
                     
                    setTestStatus(prev => ({ ...prev, supabase: 'success' }));
                    if (!isQuiet) showToast('اتصال Supabase ناجح', 'success');
                    return true;
                } catch (error) {
                    console.error("Supabase test error:", error);
                    setTestStatus(prev => ({ ...prev, supabase: 'error' }));
                    if (!isQuiet) showToast(`فشل اتصال Supabase: ${error.message}`, 'error');
                     return false;
                }
            };
            const testCloudinary = async () => {
                setTestStatus(prev => ({ ...prev, cloudinary: 'testing' }));
                const { cloudinaryCloudName, cloudinaryUploadPreset } = settings;
                if (!cloudinaryCloudName || !cloudinaryUploadPreset) {
                    setTestStatus(prev => ({ ...prev, cloudinary: 'error' }));
                    showToast('يرجى إدخال Cloudinary Cloud Name و Upload Preset', 'error');
                    return;
                }
                try {
                    const dataUrl = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
                    const blob = await (await fetch(dataUrl)).blob();
                    const formData = new FormData();
                    formData.append('file', blob, 'test.png');
                    formData.append('upload_preset', cloudinaryUploadPreset);
                    const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryCloudName}/image/upload`, { method: 'POST', body: formData });
                    const data = await res.json();
                    if (!res.ok || data.error) throw new Error(data.error?.message || 'Invalid response');
                    setTestStatus(prev => ({ ...prev, cloudinary: 'success' }));
                    showToast('اتصال Cloudinary ناجح', 'success');
                } catch (error) {
                    setTestStatus(prev => ({ ...prev, cloudinary: 'error' }));
                    showToast(`فشل اتصال Cloudinary: ${error.message}`, 'error');
                }
            };
            const testOpenRouter = async () => {
                setTestStatus(prev => ({ ...prev, openrouter: 'testing' }));
                const { openRouterApiKey } = settings;
                if (!openRouterApiKey) {
                    setTestStatus(prev => ({ ...prev, openrouter: 'error' }));
                    showToast('يرجى إدخال مفتاح OpenRouter API', 'error');
                    return;
                }
                try {
                    const res = await fetch('https://openrouter.ai/api/v1/auth/test', { method: 'GET', headers: { 'Authorization': `Bearer ${openRouterApiKey}` }});
                    if (!res.ok) throw new Error('Invalid API Key');
                    setTestStatus(prev => ({ ...prev, openrouter: 'success' }));
                    showToast('اتصال OpenRouter ناجح', 'success');
                } catch (error) {
                    setTestStatus(prev => ({ ...prev, openrouter: 'error' }));
                    showToast(`فشل اتصال OpenRouter: ${error.message}`, 'error');
                }
            };
            const testWhatsApp = () => {
                setTestStatus(prev => ({ ...prev, whatsapp: 'testing' }));
                const { whatsappNumber } = settings;
                const regex = /^\+?[1-9]\d{1,14}$/;
                if (whatsappNumber && regex.test(whatsappNumber.replace(/\s/g, ''))) {
                    setTestStatus(prev => ({ ...prev, whatsapp: 'success' }));
                    showToast('صيغة الرقم صحيحة', 'success');
                } else {
                    setTestStatus(prev => ({ ...prev, whatsapp: 'error' }));
                    showToast('صيغة الرقم غير صحيحة.', 'error');
                }
                setTimeout(() => setTestStatus(prev => ({ ...prev, whatsapp: 'idle' })), 2000);
            };
            const handleTestConnection = (service) => {
                switch (service) {
                    case 'supabase': return testSupabase(false);
                    case 'cloudinary': return testCloudinary();
                    case 'openrouter': return testOpenRouter();
                    case 'whatsapp': return testWhatsApp();
                    default: return;
                }
            };

            // --- Inline SVGs ---
            // ... (SVGs remain the same) ...
             const SettingsIcon = () => e('svg', { xmlns: "http://www.w3.org/2000/svg", fill: "none", viewBox: "0 0 24 24", strokeWidth: 1.5, stroke: "currentColor", className: "w-6 h-6" }, e('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M10.343 3.94c.09-.542.56-1.007 1.11-.1.09.542-.56 1.007-1.11.1zM11.115 2.606c.09-.542.56-1.007 1.11-.1.09.542-.56 1.007-1.11.1zM11.115 21.394c.09-.542.56-1.007 1.11-.1.09.542-.56 1.007-1.11.1zM12 1.5a.75.75 0 00-.75.75v3a.75.75 0 001.5 0v-3A.75.75 0 0012 1.5zM12 18a.75.75 0 00-.75.75v3a.75.75 0 001.5 0v-3A.75.75 0 0012 18zM5.25 12a.75.75 0 00-.75.75v3a.75.75 0 001.5 0v-3a.75.75 0 00-1.5 0zM18.75 12a.75.75 0 00-.75.75v3a.75.75 0 001.5 0v-3a.75.75 0 00-1.5 0zM12 12a3 3 0 11-6 0 3 3 0 016 0z" }));
            const CloseIcon = () => e('svg', { xmlns: "http://www.w3.org/2000/svg", fill: "none", viewBox: "0 0 24 24", strokeWidth: 1.5, stroke: "currentColor", className: "w-6 h-6" }, e('path', { strokeLinecap: "round", strokeLinejoin: "round", d: "M6 18L18 6M6 6l12 12" }));

            const Toast = ({ message, type, show }) => {
                if (!message) return null;
                const baseClasses = 'fixed bottom-4 left-4 z-[100] p-4 rounded-lg shadow-2xl text-white font-semibold transition-all duration-300';
                const typeClasses = type === 'success' ? 'bg-green-500' : 'bg-red-500';
                const animationClass = show ? 'toast-animate-in' : 'toast-animate-out';
                return e('div', { className: `${baseClasses} ${typeClasses} ${animationClass}` }, message);
            };
            
            const FloatingCartButton = ({ cartCount, onClick }) => {
                return e('button', {
                    onClick: onClick,
                    className: 'fixed bottom-4 left-4 z-50 w-16 h-16 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-2xl hover:bg-indigo-700 transition-all'
                },
                    e(CartIcon),
                    cartCount > 0 && e('span', {
                        className: 'absolute -top-1 -right-1 w-6 h-6 bg-red-500 text-white text-xs font-bold rounded-full flex items-center justify-center border-2 border-white'
                    }, cartCount)
                );
            };
            
            const CartSidebar = ({ show, onClose, cart, onUpdateQuantity, onRemove, onClear, onCheckout }) => {
                const cartTotal = cart.reduce((total, item) => {
                    const itemPrice = item.basePrice + (item.variant?.price_delta || 0);
                    return total + (itemPrice * item.quantity);
                }, 0);
                
                return e(Fragment, null,
                    e('div', {
                        className: `fixed inset-0 z-50 bg-black/50 transition-opacity duration-300 ${show ? 'opacity-100' : 'opacity-0 invisible'}`,
                        onClick: onClose
                    }),
                    e('div', {
                        className: `fixed top-0 left-0 h-full w-full max-w-md bg-gray-100 shadow-2xl z-50 flex flex-col transition-transform duration-300 ${show ? 'cart-sidebar-animate-in' : 'cart-sidebar-animate-out'}`
                    },
                        e('div', { className: 'flex items-center justify-between p-4 border-b' },
                            e('h2', { className: 'text-2xl font-bold text-gray-800' }, 'سلة التسوق'),
                            e('button', { onClick: onClose, className: 'p-2 rounded-full text-gray-600 hover:bg-gray-200' }, e(CloseIcon))
                        ),
                        cart.length === 0 
                        ? e('div', { className: 'flex-grow flex items-center justify-center' }, e('p', { className: 'text-gray-500' }, 'سلة التسوق فارغة.'))
                        : e('div', { className: 'flex-grow overflow-y-auto p-4 space-y-4' },
                            cart.map(item => e('div', { key: item.id, className: 'flex items-center space-x-reverse space-x-4 bg-white p-3 rounded-lg shadow' },
                                e('img', { src: item.imageUrl || 'https://placehold.co/50x50/FFFFFF/333333?text=?', alt: item.name, className: 'w-16 h-16 object-cover rounded-md' }),
                                e('div', { className: 'flex-grow' },
                                    e('h4', { className: 'font-bold text-gray-800' }, item.name),
                                    item.variant && e('p', { className: 'text-sm text-gray-600' }, item.variant.label),
                                    e('p', { className: 'text-sm font-semibold text-indigo-600' }, `${(item.basePrice + (item.variant?.price_delta || 0)).toFixed(2)} $`)
                                ),
                                e('div', { className: 'flex items-center space-x-reverse space-x-2' },
                                    e('button', { onClick: () => onUpdateQuantity(item.id, item.quantity - 1), className: 'p-1 rounded-full bg-gray-200 hover:bg-gray-300' }, e(MinusIcon)),
                                    e('span', { className: 'font-bold w-6 text-center' }, item.quantity),
                                    e('button', { onClick: () => onUpdateQuantity(item.id, item.quantity + 1), className: 'p-1 rounded-full bg-gray-200 hover:bg-gray-300' }, e(PlusIcon, { className: 'w-5 h-5' }))
                                ),
                                e('button', { onClick: () => onRemove(item.id), className: 'text-red-500 hover:text-red-700 p-1' }, e(TrashIcon))
                            ))
                        ),
                        cart.length > 0 && e('div', { className: 'p-4 border-t bg-white shadow-inner space-y-4' },
                            e('div', { className: 'flex justify-between items-center text-xl font-bold' },
                                e('span', null, 'الإجمالي:'),
                                e('span', null, `${cartTotal.toFixed(2)} $`)
                            ),
                            e('button', {
                                onClick: onCheckout,
                                className: 'w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-all'
                            }, 'إرسال طلب واتساب'),
                            e('button', {
                                onClick: onClear,
                                className: 'w-full bg-red-500 text-white font-semibold py-2 px-3 rounded-lg hover:bg-red-600 transition-all'
                            }, 'إفراغ السلة')
                        )
                    )
                );
            };


            // --- Main Render ---
            return e(Fragment, null,
                e(Header),
                e('main', { className: 'py-8' },
                    view === 'shopper' && e(ShopperView, { settings: settings, supabaseClient: supabaseClient, showToast: showToast, onAddToCart: handleAddToCart }),
                    view === 'admin' && e(AdminView, { settings: settings, supabaseClient: supabaseClient, user: user, showToast: showToast, handleLogout: handleLogout }),
                    view === 'login' && e(LoginView)
                ),
                e(SettingsModal),
                e(Toast, { ...toast }),
                view === 'shopper' && e(FloatingCartButton, { cartCount: cart.length, onClick: () => setShowCart(true) }),
                e(CartSidebar, {
                    show: showCart,
                    onClose: () => setShowCart(false),
                    cart: cart,
                    onUpdateQuantity: handleUpdateCartQuantity,
                    onRemove: handleRemoveFromCart,
                    onClear: handleClearCart,
                    onCheckout: handleWhatsAppCheckout
                })
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App));
    </script>
</body>
</html>
